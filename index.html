<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine() {
		const engineChecked = document.querySelector("input[name=engine]:checked");

		let actions = {
		   "google": "https://www.google.com/search",
		   "bing": "https://www.bing.com/search",
		   "ask": "https://www.ask.com/web",
		   "duckDuckGo": "https://duckduckgo.com/"
		};

		const actionURL = actions[engineChecked.value];

		const searchForm = document.getElementById("searchForm");

		searchForm.setAttribute("action", actionURL);
	}

    window.addEventListener("load", function(){
		const searchForm = document.getElementById("searchForm");
		searchForm.addEventListener("submit", setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>

		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine" value="ask"/></label>

		<input type="submit" name="goButton" value="Go!"/>
	</form>

</body>
